<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off light Bulbs</title>
    <link rel="stylesheet" href="/light.css">
</head>

<body>
    <div class="container">
        <h1>Electric board  bulb On Off button</h1>
        <img id="image" src="/off_bulb.jpg" alt="">
       
        
    <div class="btn">
        <button onclick="clickoff()"> OFF</button>
         <button onclick="clickon()"> ON</button>
    
    </div>
        
    
    </div>

</body>
<script>
    function clickon(){
        document.getElementById('image').src='on_bulb.jpg';
    }
    function clickoff(){
        document.getElementById('image').src='off_bulb.jpg';
    }

</script>

</html>
